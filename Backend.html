<script>
function myFunction() {
var input, filter, table, tr, td, i, txtValue, x, temp;
temp = 0
x = document.getElementById("toggle");
if(x.innerHTML == "Filter with Title"){
  temp = 0
}else{
  temp = 1
}
input = document.getElementById("myInput");
filter = input.value.toUpperCase();
table = document.getElementById("myTable");
tr = table.getElementsByTagName("tr");
for (i = 0; i < tr.length; i++) {
  td = tr[i].getElementsByTagName("td")[temp];
  if (td) {
    txtValue = td.textContent || td.innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      tr[i].style.display = "";
    } else {
      tr[i].style.display = "none";
    }
  }
}
}


function toggle() {
                var change = document.getElementById("toggle");
                if (change.innerHTML == "Filter with Title")
                {
                    change.innerHTML = "Filter with Club";
                }
                else {
                    change.innerHTML = "Filter with Title";
                }
            }
</script>
